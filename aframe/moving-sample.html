<!DOCTYPE html>
<html lang="ja" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>nagatani.github.io - 実験場</title>
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    <script src="moving-sample.js"></script>
  </head>
  <body>
    <a-scene>
      <a-box class="c" position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
      <a-sphere class="c" position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
      <a-cylinder class="c" position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
      <a-box class="c" position="0 2 -6.5" rotation="0 0 0" color="#505050" height="4" width="4"></a-box>
      <a-box class="c" position="-2.5 2 -4" rotation="0 90 0" color="#505050" height="4" width="4"></a-box>
      <a-box class="c" position="2.5 2 -4" rotation="0 90 0" color="#505050" height="4" width="4"></a-box>

      <a-entity id="camera" camera
                rotation="0 0 0" position="0 0.3 0"
                look-controls collider-check
                raycaster="objects: .c; far: 1;"></a-entity>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>

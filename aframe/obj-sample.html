<!DOCTYPE html>
<html lang="ja" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>nagatani.github.io - 実験場</title>
    <link rel="stylesheet" href="../style.css">
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
  </head>
  <body>
    <h1>A-Frame obj import</h1>

    <a-assets>
          <a-asset-item id="crate-obj" src="obj/charactor1.obj"></a-asset-item>
          <a-asset-item id="crate-mtl" src="obj/charactor1.mtl"></a-asset-item>
    </a-assets>
    <a-scene>
      <a-obj-model position="0 0.5 -5" src="#crate-obj" mtl="#crate-mtl"></a-obj-model>
      <a-sky color="#EEE"></a-sky>
    </a-scene>

    <footer>
      <p class="copyright">&copy; 2018- <a href="https://nagatani.me/">Nagatani</a></p>
    </footer>
  </body>
</html>

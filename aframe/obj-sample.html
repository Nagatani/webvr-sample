<!DOCTYPE html>
<html lang="ja" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>nagatani.github.io - 実験場</title>
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
  </head>
  <body>
    <a-assets>
      <a-asset-item id="crate-obj" src="obj/charactor1.obj"></a-asset-item>
      <a-asset-item id="crate-mtl" src="obj/charactor1.mtl"></a-asset-item>
    </a-assets>
    <a-scene>
      <a-obj-model position="0 0 -10" src="#crate-obj" mtl="#crate-mtl">
        <a-animation
          attribute="rotation"
          from="20 0 0"
          to="20 360 0"
          direction="alternate"
          dur="4000"
          repeat="indefinite"
          easing="ease">
        </a-animation>
      </a-obj-model>
      <a-sky color="#EEE"></a-sky>
    </a-scene>
  </body>
</html>
